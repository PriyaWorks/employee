<div class="d-flex justify-content-between m-3">
    <h4>Edit Department</h4>
    <button mat-button (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<!-- Form -->
<div style="overflow:auto; height:450px;">
    <form #form="ngForm" (submit)="onEditDept(form)" autocomplete="off">
        
        <div class="mt-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Department ID</span>
            </div>
            <input readonly type="text" class="form-control" name="deptId" #deptId="ngModel"
                [(ngModel)]="service.formData.deptId">
        </div>
        
        <div class="mt-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Department Name</span>
            </div>
            <input required minlength="2" type="text" class="form-control" name="deptName" #deptName="ngModel"
                [(ngModel)]="service.formData.deptName">
        </div>
        <div class="text-left text-danger" *ngIf="deptName.invalid && deptName.touched">
            Please enter department name
        </div>
        <button class="m-3" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Update</button>
    </form>
</div>
