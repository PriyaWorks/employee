<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Department">
</mat-form-field>
<div style="overflow:auto;">
    <table mat-table [dataSource]="listData" class="mat-elevation-z8" matSort>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> Option </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="onEdit(row)">
                <mat-icon>launch</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(row.deptId)">
                <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="deptId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Id </th>
          <td mat-cell *matCellDef="let element"> {{element.deptId}} </td>
        </ng-container>
        <ng-container matColumnDef="deptName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
            <td mat-cell *matCellDef="let element"> {{element.deptName}} </td>
        </ng-container>

    </table>
</div>

<button class="mt-2" mat-raised-button color="primary" (click)="addDepartment()">Add Department</button>
