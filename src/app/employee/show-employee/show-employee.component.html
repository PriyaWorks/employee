<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Employee">
</mat-form-field>
<div style="overflow:auto;">
    <table mat-table [dataSource]="listData" class="mat-elevation-z8" matSort>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> Option </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="onEdit(row)">
                <mat-icon>launch</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(row.empId)">
                <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="empId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Id </th>
          <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
        </ng-container>
        <ng-container matColumnDef="fk_deptId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
            <td mat-cell *matCellDef="let element"> {{element.deptName}} </td>
        </ng-container>
        <ng-container matColumnDef="empName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
            <td mat-cell *matCellDef="let element"> {{element.empName}} </td>
        </ng-container>
        <ng-container matColumnDef="mailId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.mailId}} </td>
        </ng-container>
        <ng-container matColumnDef="DOJ">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Joining </th>
            <td mat-cell *matCellDef="let element"> {{element.DOJ}} </td>
        </ng-container>

    </table>
</div>

<button class="mt-2" mat-raised-button color="primary" (click)="addEmployee()">Add Employee</button>
