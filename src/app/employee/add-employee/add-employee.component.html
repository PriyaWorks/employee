<div class="d-flex justify-content-between">
    <h4>Add Employee</h4>
    <button mat-button (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<!-- Form -->
<div style="overflow:auto; height:450px;">
    <form #form="ngForm" (submit)="onSaveEmp(form)" autocomplete="off">
        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Employee Name</span>
            </div>
            <input required type="text" class="form-control" name="empName" #empName="ngModel"
                [(ngModel)]="service.formData.empName">
        </div>
        <div class="text-left text-danger" *ngIf="empName.invalid && empName.touched">
            Please enter employee name
        </div>

        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Department</span>
            </div>
            <select required class="form-control" name="fk_deptId" #fk_deptId="ngModel"
                [(ngModel)]="service.formData.fk_deptId">
                <option *ngFor="let dn of dropdownList" [value]="dn">{{dn}}</option>
            </select>
        </div>
        <div class="text-left text-danger" *ngIf="fk_deptId.invalid && fk_deptId.touched">
            Please enter Department
        </div>

        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
            </div>
            <input required type="text" class="form-control" name="mailId" #mailId="ngModel"
                [(ngModel)]="service.formData.mailId">
        </div>
        <div class="text-left text-danger" *ngIf="mailId.invalid && mailId.touched">
            Please enter mail id
        </div>

        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Date of Joining</span>
            </div>
            <input required  [matDatepicker]="picker" type="text" class="form-control" name="DOJ" #DOJ="ngModel"
                [(ngModel)]="service.formData.DOJ">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </div>
        <div class="text-left text-danger" *ngIf="DOJ.invalid && DOJ.touched">
            Please enter DOJ
        </div>

        <button class="mt-4" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
    </form>
</div>
